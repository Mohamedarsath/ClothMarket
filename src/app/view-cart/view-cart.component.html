
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let viewcart of viewcartarray">
							<td data-th="Product" >
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img width="90" height="90" [src]="viewcart.productimage" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{viewcart.productname}}</h4>
										<p>{{viewcart.description}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">$ {{viewcart.productprice}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1" (click)="countfun(viewcart.id,$event.target.value)">
							</td>
							<td data-th="Subtotal" class="text-center">{{viewcart.total}}</td>
							<td class="actions" data-th="">
								<!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
								<button class="btn btn-danger btn-sm" (click)="delete(viewcart.id)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total {{subtotal}}</strong></td>
						</tr>
						<tr>
							<td><a  class="btn btn-warning" (click)="continueshop()"><i class="fa fa-angle-left" ></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total $ {{subtotal}}</strong></td>
							<td><a  class="btn btn-success btn-block" (click)="checkout()">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
